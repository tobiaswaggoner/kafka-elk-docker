---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: elastic-search
spec:
  template:
    metadata:
      labels:
        app: elastic-search
    spec:
      containers:
      - name: elastic-search
        image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
        ports:
        - containerPort: 9200
        - containerPort: 9300
        env:
        - name: "discovery.type"
          value: "single-node"